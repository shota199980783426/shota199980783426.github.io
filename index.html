<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>オリジナルグッズ販売サイト</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>オリジナルグッズ販売サイト</h1>
            <nav>
                <ul>
                    <li><a href="#">ホーム</a></li>
                    <li><a href="#">商品一覧</a></li>
                    <li><a href="#">カート</a></li>
                    <li><a href="#">マイアカウント</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <section id="catalog">
            <!-- 商品カタログの表示 -->
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h3>商品名1</h3>
                <p>価格: 1000円</p>
                <button class="add-to-cart" data-product-id="1">カートに追加</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h3>商品名2</h3>
                <p>価格: 1500円</p>
                <button class="add-to-cart" data-product-id="2">カートに追加</button>
            </div>
            <!-- 他の商品も同様に追加 -->
        </section>
        
        <aside id="cart">
            <!-- ショッピングカートの表示 -->
            <h2>カート</h2>
            <ul id="cart-items">
                <!-- カート内アイテムはJavaScriptで追加 -->
            </ul>
            <div id="total-price">合計: 0円</div>
            <button id="checkout">購入する</button>
        </aside>
    </main>

    <section id="contact" class="container">
        <h2>お問い合わせ</h2>
        <form id="contactForm">
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="message">メッセージ:</label><br>
            <textarea id="message" name="message" rows="4" required></textarea><br>
            <input type="submit" value="送信">
        </form>
    </section>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 オリジナルグッズ販売サイト</p>
        </div>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
